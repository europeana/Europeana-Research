#################################
#
# BLOG POST
#
# Notes:
# If this is type authors is populated, then instead of showing [By Owner] eg, "By Dean Birkett" in the byline, it will show "By [Written by]"
# Type Attachments should link directly with our DMS. This should allow for multiple files to be added, and not just one file
# Type owner is not shown at all if the Written by section is populated; I think dependet choice list are not possible?
#
#
#################################
blogposts:
  name: 'Blog Posts'
  singular_name: 'BlogPost'
  display_name: 'Blog Posts'
  slug: 'blogposts'
  singular_slug: 'blogpost'
  fields:
    # Show on Blog list page, Blog page, Related items snippet, Home page
    title:
      type: text
      required: true
      label: "Title (required):"
      variant: inline
      postfix: "(max. 200 characters)"
      pattern: "^.{1,200}$"
      group: "Blog post"
    slug:
      type: slug
      uses: title
    # Shown on Blog page
    body:
      type: html
      required: false
      label: "Body (required):"
      height: 150px
    # multiselect from dms
    # Show on Blog list page, Related items snippet, Home page
    image:
      type: image
      required: false
      label: "Teaser image:"
      attrib: title
      extensions: [ gif, jpg, png ]
    # Show on Blog page
    attachments:
      type: filelist
      required: false
      label: "Attachments:"
      group: "Secondary information"
  # Show on Blog page
  taxonomy: [ tags, tree ]
  relations:
    persons:
      label: "Author(s)"
      multiple: true
      format: "{{ item.last_name }}, {{ item.first_name }}"
      order: last_name
    # person:
    #   multiple: true
    #   label: "Contact(s)"
    #   order: last_name
    #   format: "{{ item.last_name }}, {{ item.first_name }}"
    #   order: last_name
    pages:
      multiple: true
      label: "Pages"
      order: -id
      format: "{{ item.title|escape }}"
    # blogposts:
    #   multiple: true
    #   label: "Blog posts"
    #   order: -id
    #   format: "{{ item.title|escape }}"
    # publications:
    #   multiple: true
    #   label: "Publications"
    #   order: -id
    #   format: "{{ item.title|escape }}"
    # pressreleases:
    #   multiple: true
    #   label: "Press releases"
    #   order: -id
    #   format: "{{ item.title|escape }}"
    # projects:
    #   multiple: true
    #   label: "Projects"
    #   order: -id
    #   format: "{{ item.title|escape }}"
    # taskforces:
    #   multiple: true
    #   label: "Task forces"
    #   order: -id
    #   format: "{{ item.title|escape }}"
    # events:
    #   multiple: true
    #   label: "Events"
    #   order: -id
    #   format: "{{ item.title|escape }}"
    # jobs:
    #   multiple: true
    #   label: "Jobs"
    #   order: -id
    #   format: "{{ item.title|escape }}"
  record_template: record_blogpost.twig
  recordsperpage: 100
  icon_many: "fa:calendar-o"
  icon_one: "fa:calendar-o"  


#################################
#
# PAGE
#
# Notes:
# Type position: If 2 blocks of content share the same value (eg both set to be first), then the latest should take precedence
# Type checkbox: This checkbox should control whether the page is shown in the overview/list page, or is a page that is reachable
# via a top level link. If this is not checked, then the page will still be published, still be searchable, but will only be reached
# via a link that has been placed in some body text.
#
# Issues:
# - Not defined how to build up the selectfield for parent to build a structure; using suggestion from bob with taxonomies
# - Restrict the mulitiple: true select to MAX: 2
#
# ToDos:
# - Clarify behavior of type parent
# - Implement answers to questions if possible
#
# Questions:
# - How does the permalink looks like? Solution with routing or should it stay with page/title?
# - Where do the contact persons come from? From contenttype person?
# - Is it possible to define the max amount of choosen entries from the contenttype select, multiple: true? Example: max choose two entries
# - How will be the exact handling of type support_navigation?
#   > Currently implemented as a markdown field. This could just as well be an
#     HTML field; neither is a particularly excellent solution, but the
#     alternative would be to add yet another contenttype, and a relation - way
#     too complex.
#     The field should contain a sequence of list items 
# - Should related content be shown on the contenttype (shown in prototype demo.deanbirkett but not in excel docs.google.com)?
#
#################################
pages:
  name: Pages
  singular_name: Page
  fields:
    # Shown on Individual pages, Lists, Overviews, Teasers
    title:
      type: text
      required: true
      label: "Title (required):"
      variant: inline
      postfix: "(max. 50 characters)"
      pattern: "^.{1,50}$"
      group: Page
    slug:
      type: slug
      uses: title
    intro:
      type: textarea
      label: "Intro:"
      height: 150px
    # Shown on Individual pages, Lists
    teaser:
      type: html
      label: "Teaser (required):"
      height: 150px
    # Shown on Individual pages
    body:
      type: html
      label: "Body (required):"
      height: 300px
    # Shown on Individual pages, Lists, Overviews, Teasers
    teaser_image:
      type: image
      required: false
      label: "Teaser image:"
    secondary_mail:
      type: checkbox
      label: "Show secondary email instead:"
    hide_list:
      type: checkbox
      label: "Hide from list views:"
      postfix: "Check to hide this page from overview."
    filelist_files:
      type: filelist
      label: "Attachments:"
      group: "Secondary information"
    filelist_downloads:
      type: text
      class: narrow
      label: "Document folder:"
      postfix: "Add the name of the folder to show as a 'File browser' listing, relative to the base 'files/' folder. If left blank, no file-browser will be shown."
    # show_page:
    #  type: checkbox
    #  required: false
    #  label: "This page should be shown on the site, and is not an internal page:"
    # These links & titles will show in the right bar if populated - external links should have the external link icon
    # appended, documents on the DMS should have another visual representation present.
    hide_related:
      type: checkbox
      label: "Hide from related content:"
      postfix: "Check to hide this page from related content sections."
    hide_related_section:
      type: checkbox
      label: "Hide related content section:"
      postfix: "Check to hide the related content section."
    listtitle:
      type: text
      default: "Thumbnail/image grid view"
      required: false
      variant: inline
      prefix: "<hr><h2>Image Grid</h2>"
    imagelist:
      type: imagelist
      label: "Grid images for subsites:"
    liststyle:
      type: select
      label: "Style modifier"
      values: ['default', 'fivecols']
    support_navigation:
      type: markdown
      label: "Support navigation:"
      group: "Support navigation"
  taxonomy: [ tags, tree ]
  relations:
    persons:
      label: "Contact(s)"
      multiple: true
      format: "{{ item.last_name }}, {{ item.first_name }}"
      order: last_name
    pages:
      multiple: true
      label: "Pages"
      order: -id
      format: "{{ item.title|escape }}"
    blogposts:
      multiple: true
      label: "Blog posts"
      order: -id
      format: "{{ item.title|escape }}"
    # publications:
    #   multiple: true
    #   label: "Publications"
    #   order: -id
    #   format: "{{ item.title|escape }}"
    # pressreleases:
    #   multiple: true
    #   label: "Press releases"
    #   order: -id
    #   format: "{{ item.title|escape }}"
    # projects:
    #   multiple: true
    #   label: "Projects"
    #   order: -id
    #   format: "{{ item.title|escape }}"
    # taskforces:
    #   multiple: true
    #   label: "Task forces"
    #   order: -id
    #   format: "{{ item.title|escape }}"
    # events:
    #   multiple: true
    #   label: "Events"
    #   order: -id
    #   format: "{{ item.title|escape }}"
    # jobs:
    #   multiple: true
    #   label: "Jobs"
    #   order: -id
    #   format: "{{ item.title|escape }}"
  record_template: record_page.twig
  icon_many: "fa:file-text"
  icon_one: "fa:file-text"    

#################################
#
# STRUCTURE
#
# Notes:
# Some of these list pages (eg - the publications list page), will not need creating here,
# they should be dynamic lists that show anything that was created as a publication, likewise the staff list page
# should show any person that has been created
#
#################################
structures:
  name: Structures
  singular_name: Structure
  fields:
  # Shown on Overview pages, List pages, Teasers
    title:
      type: text
      required: true
      label: "Title (required):"
      variant: inline
      postfix: "(max. 50 characters)"
      pattern: "^.{1,50}$"
      group: Structure
    # The permalink should be /parent URL/title - eg pro.europeana.eu/share-your-data/getting-started.html
    slug:
      type: slug
      uses: title
    secondary_mail:
      type: checkbox
      required: false
      label: "Show secondary email instead:"
    # Shown on Overview pages, List pages
    teaser:
      type: html
      required: false
      label: "Intro text:"
      height: 150px
    # Shown on Overview pages, List pages, Teasers
    image:
      type: image
      required: true
      label: "Image:"
      attrib: title
      extensions: [ gif, jpg, png ]
    template:
      type: templateselect
      filter: '*_structure.twig'
      postfix: 'Use "default template" for overview.'
      prefix: "<hr>"
    content:
      type: select
      label: 'Contenttype'
      values: ['default', 'Events', 'BlogPosts', 'Persons', 'PressReleases', 'Projects', 'Publications', 'TaskForces', 'Jobs']
      postfix: 'Set content by contenttype'
      group: "Content type"
    # subclass get a own body class
    # -> change name to 'theme'
    subclass:
      type: select
      label: "Subsite theme"
      values: ['none', 'europeana_subsite_cloud', 'europeana_subsite_creative']
      prefix: "<hr><h2>Subsite Settings</h2>"
      group: "Subsite settings"
    footer:
      type: select
      label: 'Subsite footer'
      values: footer/id,title
    date_start:
      type: date
      required: false
      label: "Project start:"
      variant: inline
    date_end:
      type: date
      required: false
      label: "Project end:"
      variant: inline
  taxonomy: [ tags, tree ]
  relations:
    persons:
      label: "Contact(s)"
      multiple: true
      format: "{{ item.last_name }}, {{ item.first_name }}"
  record_template: overview_structure.twig
  recordsperpage: 1000
  icon_many: "fa:puzzle-piece"
  icon_one: "fa:puzzle-piece"      
  # viewless: true

 


#################################
#
# PERSON
#
# Notes:
# The permalink should be /people/{first name}-{last-name} eg. /people/dean-birkett
#
#
#################################
persons:
  name: Persons
  singular_name: Person
  fields:
    # Show on Staff list page, Staff page, Events page (speakers), Contact info block
    first_name:
      type: text
      required: true
      label: "First name"
      variant: inline
      class: narrow
      postfix: "<em><small>(required)</small></em>"      
      group: "Personal details"
    # Show on Staff list page, Staff page, Events page (speakers), Contact info block
    last_name:
      type: text
      required: true
      label: "Last name"
      postfix: "<em><small>(required)</small></em>"
      variant: inline
      class: narrow
    slug:
      type: slug
      uses: [ first_name, last_name ]
    company:
      type: text
      required: false
      label: "Company:"
      postfix: (if not Europeana Foundation)
      variant: inline
      class: narrow
    company_url:
      type: text
      required: false
      label: "Company URL:"
      postfix: (if not Europeana Foundation)
      pattern: url
      variant: inline
      class: narrow
    job_title:
      type: text
      required: false
      label: "Job Title:"
      variant: inline
      class: narrow
    department:
      type: select
      values: ['Europeana Staff', 'Our Partner']
    team:
      type: select
      required: false
      label: "Team:"
      values:
        "(not set)": "(not set)"
        "Aggregation": "Data Partner Services"
        "Corporate Communication": "Communications"
        "Distribution & Engagement": "End User Services"
        "Facilitation": "Policy, Research, Knowledge & Programme Management"
        "Management": "Management"
        "Network & Sustainability": "Network & Sustainability"
        "People & Business Support": "People & Business Support"
        "Product Development": "Product Development"
        "Technology": "Technology"
        "Re-use Services": "Re-use Services"
    introduction:
      type: html
      required: false
      label: "Introduction (120 chars MAX):"
      pattern: "^.{1,120}$"
      height: 150px
    image:
      type: image
      required: false
      label: "Image:"
      attrib: title
      extensions: [ gif, jpg, png ]
    email:
      type: text
      required: false
      label: "Email address:"
      variant: inline
      pattern: email
      class: narrow
      group: Contact
    # This is only used if the checkbox is checked on the page - it will override the email address and show the secondary email address instead
    secondary_email:
      type: text
      required: false
      label: "Secondary email address:"
      variant: inline
      pattern: email
      class: narrow
    telephone_number:
      type: text
      required: false
      label: "Telephone number:"
      variant: inline
      postfix: "<em>Allowed values are numbers, spaces, (, ), + and - </em>"
      pattern: '^[0-9+ -()]*$'
      class: narrow
    other_number:
      type: text
      required: false
      label: "Other number:"
      variant: inline
      postfix: "<em>Allowed values are numbers, spaces, (, ), + and - </em>"
      pattern: '^[0-9+ -]*$'
      class: narrow
    linkedin:
      type: text
      required: false
      label: "Linkedin URL:"
      variant: inline
      postfix: "<em>URL has to start with http:// or https://</em>"
      pattern: url
      class: narrow
    twitter:
      type: text
      required: false
      label: "Twitter URL:"
      variant: inline
      postfix: '<em>For expample "https://twitter.com/Europeanaeu" </em>'
      pattern: url
      class: narrow
    skype:
      type: text
      required: false
      label: "Skype ID:"
      variant: inline
      class: narrow
    other_links_1:
      type: text
      required: false
      label: "Other link:"
      variant: inline
      postfix: "<em>URL has to start with http:// or https://</em>"
      pattern: url
      class: narrow
    other_links_2:
      type: text
      required: false
      label: "Other link:"
      variant: inline
      postfix: "<em>URL has to start with http:// or https://</em>"
      pattern: url
      class: narrow
    other_links_3:
      type: text
      required: false
      label: "Other link:"
      variant: inline
      postfix: "<em>URL has to start with http:// or https://</em>"
      pattern: url
      class: narrow
    contact_blogpost:
      type: checkbox
      label: "Main contact of the blog"
      group: "Main Contact Options"
    contact_event:
      type: checkbox
      label: "Main contact of events"
    contact_job:
      type: checkbox
      label: "Main contact of the jobs page"
    contact_person:
      type: checkbox
      label: "Main contact of the staff page"
    contact_publication:
      type: checkbox
      label: "Main contact of the publications page"
    contact_pressrelease:
      type: checkbox
      label: "Main contact of the press releases page"
    contact_taskforce:
      type: checkbox
      label: "Main contact of the task forces page"
    contact_tag:
      type: checkbox
      label: "Main contact of tag page"
  taxonomy: [ tags, tree ]
  sort: team
  # no pager for person, mabe there is a better solution
  listing_records: 10000
  record_template: record_person.twig
  listing_template : listing_person.twig
  icon_many: "fa:users"
  icon_one: "fa:user"



